
<div class="container mx-auto mt-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
    {% for section in sections %}
    <div class="relative group">
        <img src="{{ section.image.url }}" alt="{{ section.title }}" class="w-full h-64 object-cover rounded-lg shadow-md">
        <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 rounded-lg">
            <div class="text-center text-white p-4">
                <h3 class="text-2xl font-bold mb-2">{{ section.title }}</h3>
                <p class="text-lg">{{ section.description }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
