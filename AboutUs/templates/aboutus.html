{% load static %}
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}STAC{% endblock  %}</title>
    <link rel="stylesheet" href="{% static 'styles.css'%}">
    {% block stylesheetsName %}{% endblock stylesheetsName %}
    {% tailwind_css %}
</head>
<body>
    {% include 'website/navbar.html' %}
    {% block content %}
    <div class="about-image size-logo banner-img" style="color: #FFFF; padding:7%">
        <div><img src="{% static 'stac_iitmandi/images/Logowhite.png' %}" alt="Zenith logo" style="height:4.5rem; padding-right:8rem;"><p class="title-a text-center"style="padding-left:9rem; color: #1de9b6; padding-top: 2.5rem; font-size: 180%;"> | ABOUT US</p><hr class="titlehr" /></div>
    </div>
    
    <div class="section-bg title-box">
        <div class="container">
            <div class="title-box">
                <h3 class="title-a text-center">
                    ABOUT US
                </h3>
                <hr class="titlehr" />
                <p class="font-italic text-left"><br>{{about_intro.description|safe}}</p>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
